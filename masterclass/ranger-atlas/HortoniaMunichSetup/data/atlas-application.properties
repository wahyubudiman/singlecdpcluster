atlas.metadata.namespace=cm
atlas.rest.address=http://cdp.cloudera.com:31000
atlas.kafka.zookeeper.session.timeout.ms=60000
atlas.kafka.zookeeper.connection.timeout.ms=30000
atlas.kafka.zookeeper.sync.time.ms=20
atlas.kafka.bootstrap.servers=cdp.cloudera.com:9092
atlas.kafka.zookeeper.connect=cdp.cloudera.com:2181/kafka
atlas.kafka.security.protocol=SASL_PLAINTEXT
atlas.authentication.method.kerberos=true
atlas.kafka.sasl.kerberos.service.name=kafka
atlas.jaas.KafkaClient.loginModuleControlFlag=required
atlas.jaas.KafkaClient.loginModuleName=com.sun.security.auth.module.Krb5LoginModule
atlas.jaas.KafkaClient.option.serviceName=kafka
atlas.jaas.KafkaClient.option.storeKey=true
atlas.jaas.KafkaClient.option.useKeyTab=true
atlas.jaas.KafkaClient.option.keyTab=/tmp/nifi.keytab
atlas.jaas.KafkaClient.option.principal=nifi/cdp.cloudera.com@CLOUDERA.COM
atlas.jaas.ticketBased-KafkaClient.loginModuleControlFlag=required
atlas.jaas.ticketBased-KafkaClient.loginModuleName=com.sun.security.auth.module.Krb5LoginModule
atlas.jaas.ticketBased-KafkaClient.option.useTicketCache=true
